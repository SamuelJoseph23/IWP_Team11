<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Report - Christ University</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .form-container {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .readonly-field {
            background-color: #f8f9fa !important;
            color: #6c757d !important;
            cursor: not-allowed !important;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin: 2rem 0 1rem 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #667eea;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .rating-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .rating-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #ff4757 0%, #ffa502 50%, #2ed573 100%);
            appearance: none;
            outline: none;
        }

        .rating-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .rating-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .rating-display {
            font-size: 1.2rem;
            font-weight: 600;
            color: #667eea;
            min-width: 60px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-upload-label {
            display: block;
            padding: 1rem;
            border: 2px dashed #667eea;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .file-upload-label:hover {
            background: #f0f2ff;
            border-color: #5a67d8;
        }

        .file-info {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #e8f4fd;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #0066cc;
        }

        .declaration {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .declaration input[type="checkbox"] {
            width: auto;
            margin-right: 0.5rem;
        }

        .declaration label {
            font-weight: normal;
            color: #555;
            cursor: pointer;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }

            .back-btn {
                position: static;
                transform: none;
                margin-bottom: 1rem;
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/student-dashboard" class="back-btn">
                ‚Üê Back to Dashboard
            </a>
            <h1>Internship Report Submission</h1>
            <p>Submit your completed internship report and feedback</p>
        </div>

        <div class="form-container">
            <div class="loading" id="loadingSection">
                <div class="spinner"></div>
                <p>Loading your information...</p>
            </div>

            <form id="reportForm" style="display: none;">
                <div class="section-title">Basic Information</div>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="department">Department</label>
                        <input type="text" id="department" name="department" readonly class="readonly-field">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" readonly class="readonly-field">
                    </div>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label for="registerNumber">Register Number</label>
                        <input type="text" id="registerNumber" name="registerNumber" readonly class="readonly-field">
                    </div>
                    <div class="form-group">
                        <label for="internshipType">Internship Type</label>
                        <select id="internshipType" name="internshipType" required>
                            <option value="">Choose Type</option>
                            <option value="Industry Internship">Industry Internship</option>
                            <option value="Research Internship">Research Internship</option>
                            <option value="On-Campus Internship">On-Campus Internship</option>
                        </select>
                    </div>
                </div>

                <div class="section-title">Internship Details</div>
                <div class="grid-2">
                    <div class="form-group">
                        <label for="internshipRole">Internship Role</label>
                        <input type="text" id="internshipRole" name="internshipRole" 
                               placeholder="e.g., Software Developer, Research Assistant" required>
                    </div>
                    <div class="form-group">
                        <label for="startDate">Internship Start Date</label>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="mentor">Internship Mentor</label>
                    <input type="text" id="mentor" name="mentor" 
                           placeholder="Name of your supervisor/mentor" required>
                </div>

                <div class="form-group">
                    <label for="summary">Internship Summary</label>
                    <textarea id="summary" name="summary" 
                              placeholder="Provide a detailed summary of your internship experience, tasks completed, skills learned, and overall insights gained..."
                              required></textarea>
                </div>

                <div class="section-title">Experience Rating</div>
                <div class="form-group">
                    <label for="rating">Rate Your Internship Experience (0-10)</label>
                    <div class="rating-container">
                        <span>0</span>
                        <input type="range" id="rating" name="rating" min="0" max="10" value="5" class="rating-slider">
                        <span>10</span>
                        <div class="rating-display">
                            <span id="ratingValue">5</span>/10
                        </div>
                    </div>
                </div>

                <div class="section-title">Report Upload</div>
                <div class="form-group">
                    <label for="internshipReport">Upload Internship Report *</label>
                    <div class="file-upload">
                        <input type="file" id="internshipReport" name="internshipReport" 
                               accept=".pdf,.doc,.docx" required>
                        <label for="internshipReport" class="file-upload-label">
                            üìÑ Click to upload your report (PDF, DOC, DOCX - Max 10MB)
                        </label>
                    </div>
                    <div id="fileInfo" class="file-info" style="display: none;"></div>
                    <small style="color: #666; margin-top: 0.5rem; display: block;">
                        Accepted formats: PDF, DOC, DOCX files (Max 10MB)
                    </small>
                </div>

                <div class="declaration">
                    <label>
                        <input type="checkbox" id="declaration" name="declaration" required>
                        <span>I declare that the information provided above is true and accurate to the best of my knowledge. 
                              I understand that any false information may result in the rejection of my internship report.</span>
                    </label>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    üìÑ Submit Report
                </button>
            </form>
        </div>
    </div>

    <script>
        let userData = null;
        let internshipData = null;
        let existingReport = null;

        // Load user data and existing report on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await checkAuthentication();
                await loadUserData();
                await loadInternshipData();
                await loadExistingReport();
                initializeForm();
            } catch (error) {
                console.error('Error initializing form:', error);
                alert('Error loading form. Please try logging in again.');
                window.location.href = '/student';
            }
        });

        async function checkAuthentication() {
            const response = await fetch('/api/session');
            const data = await response.json();

            if (!data.success || data.userType !== 'student') {
                throw new Error('Not authenticated as student');
            }

            userData = data.user;
        }

        async function loadUserData() {
            const response = await fetch('/api/student-profile');
            const data = await response.json();

            if (data.success) {
                const profile = data.profile;

                // Auto-populate user fields
                document.getElementById('department').value = profile.department;
                document.getElementById('name').value = profile.name;
                document.getElementById('registerNumber').value = profile.registerNumber;
            }
        }

        async function loadInternshipData() {
            const response = await fetch('/api/internship-details');
            const data = await response.json();

            if (data.success && data.hasDetails) {
                internshipData = data.details;

                // Pre-populate from internship data
                if (internshipData.internshipType) {
                    const typeMap = {
                        'offcampus': 'Industry Internship',
                        'oncampus': 'On-Campus Internship'
                    };
                    document.getElementById('internshipType').value = typeMap[internshipData.internshipType] || 'Research Internship';
                }

                // Set start date from internship details
                if (internshipData.startDate && internshipData.startDate.length > 0) {
                    const startDate = internshipData.startDate.find(date => date);
                    if (startDate) {
                        document.getElementById('startDate').value = startDate;
                    }
                }

                // Set mentor from internship details
                if (internshipData.supervisorName || internshipData.mentorName) {
                    document.getElementById('mentor').value = internshipData.supervisorName || internshipData.mentorName;
                }

                // Set role from internship details
                if (internshipData.jobTitle || internshipData.projectTitle) {
                    document.getElementById('internshipRole').value = internshipData.jobTitle || internshipData.projectTitle;
                }
            }
        }

        async function loadExistingReport() {
            const response = await fetch('/api/internship-report');
            const data = await response.json();

            if (data.success && data.hasReport) {
                existingReport = data.report;
                document.getElementById('submitBtn').textContent = 'üìÑ Update Report';
            }
        }

        function initializeForm() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('reportForm').style.display = 'block';

            // Populate existing report data if available
            if (existingReport) {
                populateExistingReport();
            }

            // Rating slider handler
            const ratingSlider = document.getElementById('rating');
            const ratingValue = document.getElementById('ratingValue');

            ratingSlider.addEventListener('input', function() {
                ratingValue.textContent = this.value;
            });

            // File upload handler
            document.getElementById('internshipReport').addEventListener('change', function(e) {
                const file = e.target.files[0];
                const fileInfo = document.getElementById('fileInfo');

                if (file) {
                    const sizeInMB = (file.size / 1024 / 1024).toFixed(2);
                    fileInfo.innerHTML = `Selected: ${file.name} (${sizeInMB} MB)`;
                    fileInfo.style.display = 'block';

                    // Check file size
                    if (file.size > 10 * 1024 * 1024) {
                        alert('File size exceeds 10MB limit. Please choose a smaller file.');
                        this.value = '';
                        fileInfo.style.display = 'none';
                    }
                } else {
                    fileInfo.style.display = 'none';
                }
            });

            // Form submission
            document.getElementById('reportForm').addEventListener('submit', handleSubmit);
        }

        function populateExistingReport() {
            const report = existingReport;

            // Populate form fields
            const fields = [
                'internshipType', 'internshipRole', 'mentor', 'summary'
            ];

            fields.forEach(field => {
                const element = document.getElementById(field);
                if (element && report[field]) {
                    element.value = report[field];
                }
            });

            // Handle date field
            if (report.startDate) {
                document.getElementById('startDate').value = new Date(report.startDate).toISOString().split('T')[0];
            }

            // Handle rating
            if (report.rating) {
                document.getElementById('rating').value = report.rating;
                document.getElementById('ratingValue').textContent = report.rating;
            }

            // Handle declaration
            if (report.declaration) {
                document.getElementById('declaration').checked = report.declaration;
            }

            // Show file info if exists
            if (report.reportFilename) {
                document.getElementById('fileInfo').innerHTML = `Current file: Internship Report (uploaded ${new Date(report.submittedAt).toLocaleDateString()})`;
                document.getElementById('fileInfo').style.display = 'block';

                // Make file upload optional for updates
                document.getElementById('internshipReport').required = false;
                document.querySelector('.file-upload-label').innerHTML = 'üìÑ Click to upload new report (optional for update)';
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.textContent;

            // Validate required file upload for new submissions
            if (!existingReport && !document.getElementById('internshipReport').files[0]) {
                alert('Please upload your internship report.');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'Submitting...';

                const formData = new FormData(e.target);

                // Convert checkbox to boolean
                formData.set('declaration', document.getElementById('declaration').checked);

                const response = await fetch('/submit-internship-report', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    window.location.href = data.redirectUrl || '/student-dashboard';
                } else {
                    throw new Error(data.message);
                }

            } catch (error) {
                console.error('Submission error:', error);
                alert('Error submitting report: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        }
    </script>
</body>
</html>
