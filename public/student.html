<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login - Christ University</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #1E3A8A;
            --secondary: #F1F5F9;
            --accent: #60A5FA;
            --success: #10B981;
            --warning: #FBBF24;
            --text-primary: #1F2937;
            --text-secondary: #6B7280;
            --background: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, #2563EB 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        .header {
            background: var(--background);
            padding: 20px 32px;
            border-bottom: 1px solid #E5E7EB;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .logo-link {
            display: block;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: absolute;
            left: 0;
            z-index: 10;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .university-info {
            color: var(--primary);
            text-align: center;
            width: 100%;
            padding: 0 100px;
        }

        .university-name {
            font-size: 28px;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .portal-subtitle {
            font-size: 16px;
            opacity: 0.8;
            font-weight: 500;
            letter-spacing: 0.25px;
            color: var(--text-secondary);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            justify-content: center;
        }

        .login-card {
            background: var(--background);
            border-radius: 8px;
            padding: 40px 32px;
            width: 100%;
            box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.05);
        }

        .login-title {
    font-size: 28px;
    font-weight: 700;
    color: var(--primary);
    text-align: center;
    margin-bottom: 32px;
    letter-spacing: -0.5px;
}


        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 6px;
            font-size: 14px;
            color: var(--text-primary);
            transition: border-color 0.2s ease;
            background: var(--background);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .login-button {
            background: var(--primary);
            color: var(--background);
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .login-button:hover {
            background: #1E40AF;
        }

        .login-button:active {
            transform: translateY(1px);
        }

        .forgot-password {
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            text-align: center;
            margin-top: 8px;
            transition: color 0.2s ease;
        }

        .forgot-password:hover {
            color: var(--primary);
        }

        .back-link {
    color: var(--text-secondary);
    text-decoration: none;
    font-size: 14px;
    text-align: center;
    margin-bottom: 24px;
    display: block;
    transition: color 0.2s ease;
}

.back-link:hover {
    color: var(--primary);
}

        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            font-weight: 500;
        }

        .message.success {
            background: #ECFDF5;
            color: var(--success);
            border: 1px solid #D1FAE5;
        }

        .message.error {
            background: #FEF2F2;
            color: #DC2626;
            border: 1px solid #FECACA;
        }

        .hidden {
            display: none;
        }

        /* Footer Info */
        .footer-info {
            background: var(--background);
            padding: 16px 32px;
            text-align: center;
            color: var(--text-secondary);
            font-size: 12px;
            border-top: 1px solid #E5E7EB;
            box-shadow: 0px -2px 4px rgba(0, 0, 0, 0.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
            }

            .footer-info {
                padding: 12px 20px;
                font-size: 11px;
            }

            .logo {
                height: 50px;
            }

            .university-info {
                padding: 0 80px;
            }

            .university-name {
                font-size: 24px;
            }

            .portal-subtitle {
                font-size: 14px;
            }

            .login-card {
                padding: 32px 24px;
                margin: 0 16px;
            }
            
            .login-title {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .footer-info {
                padding: 12px 16px;
                font-size: 10px;
            }

            .header-content {
                flex-direction: column;
                align-items: center;
                gap: 12px;
                position: static;
            }

            .logo-link {
                position: static;
            }

            .university-info {
                padding: 0;
                margin: 0;
            }

            .logo {
                height: 45px;
            }

            .university-name {
                font-size: 22px;
            }

            .portal-subtitle {
                font-size: 13px;
            }

            .login-card {
                padding: 32px 24px;
            }
            
            .login-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo-link">
                <img src="logo.png" alt="Christ University Logo" class="logo">
            </a>
            <div class="university-info">
                <div class="university-name">Christ University</div>
                <div class="portal-subtitle">Internship Management Portal</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="login-card">
                <a href="/" class="back-link">‚Üê Back to Login Portal</a>
                <h1 class="login-title">STUDENT LOGIN</h1>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="registerNumber" class="form-label">REGISTER NUMBER</label>
                        <input 
                            type="text" 
                            id="registerNumber" 
                            name="registerNumber" 
                            class="form-input" 
                            placeholder="Enter your register number"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">PASSWORD</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                    </div>
                    
                    <button type="submit" class="login-button">LOGIN</button>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>
                
                <div id="message" class="message hidden"></div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-info">
        <div>¬© 2025 Christ University Internship Portal | Secure Access | Academic Excellence</div>
    </footer>
    
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const loginButton = loginForm.querySelector('.login-button');

    function showMessage(text, type) {
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.classList.remove('hidden');
    }

    function hideMessage() {
        messageDiv.classList.add('hidden');
    }

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(loginForm);
        const registerNumber = formData.get('registerNumber');
        const password = formData.get('password');

        loginButton.textContent = 'LOGGING IN...';
        loginButton.disabled = true;
        hideMessage();

        try {
            const response = await fetch('/student-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    registerNumber: registerNumber,
                    password: password
                })
            });

            const data = await response.json();

            if (data.success) {
                showMessage(data.message, 'success');
                
                // Store the register number for the dashboard
                sessionStorage.setItem('registerNumber', registerNumber);
                
                // Redirect based on whether user has internship details
                setTimeout(() => {
                    window.location.href = data.redirectUrl;
                }, 1500);
            } else {
                showMessage(data.message, 'error');
                
                // Show registration option if register number doesn't exist
                if (data.showRegisterOption) {
                    setTimeout(() => {
                        if (confirm('Register number not found. Would you like to create a new account with this register number?')) {
                            // Store register number and redirect to registration
                            sessionStorage.setItem('tempRegisterNumber', registerNumber);
                            window.location.href = '/student-register';
                        }
                    }, 2000);
                }
            }
        } catch (error) {
            showMessage('Connection error. Please try again.', 'error');
        } finally {
            loginButton.textContent = 'LOGIN';
            loginButton.disabled = false;
        }
    });

    const inputs = loginForm.querySelectorAll('.form-input');
    inputs.forEach(input => {
        input.addEventListener('input', hideMessage);
    });
});

  hasInternshipDetails: hasDetails
});

</script>


</body>
</html>
